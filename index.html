<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
    .size{
        width:300px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div id="teste"></div>
    <div id="goToYoutube" class="size">
        <h6>Ir para YouTube</h6>
        <a id="linkYoutube" href="https://www.youtube.com/">
            <img src="images/youtube.jpg" height="40px" style="position:relative;margin-top:10px;left: 50%; transform:translateX(-50%)" alt="">
        </a>
    </div>
    <div id="adjustYoutube" class="size">
        <label for="customRange2">Ajustar Velocidade Youtube: <span id="playbackRate">1.0x</span></label>
        <input type="range" value="1" step="0.5" class="custom-range" min="0" max="15" id="range">
    </div>
</body>
</html>
